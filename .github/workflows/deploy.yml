name: Audionix CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    # - name: Lint Frontend
    #   run: |
    #     cd frontend
    #     npm run lint

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Verify Backend Start (Check Syntax)
      # This is a basic check to ensure no syntax errors prevent startup.
      # It doesn't actually start the server to listen (which would hang CI), but checking version/syntax helps.
      # Or we can skip if no tests exist.
      run: |
        cd backend
        node -c server.js
